<!DOCTYPE html>

</head>
<body>
  <div class="container">
    <div class="search-container"> 
      <form id="search-form"><h2>Recherche</h2>
        <input type="text" id="search-input" placeholder="Saisir votre texte" />
        <button type="submit">Envoyer</button>
      </form>
    </div>
    <div class="history-container" id="history-container">
        <h2>Historique</h2>
    
    </div>
  </div>

</body>

<br><br>


  </body>

</html>

<script>
document.getElementById("search-form").addEventListener("submit", function(event) {
    event.preventDefault(); // EmpÃªche le rechargement de la page lors de la soumission du formulaire
  
    var searchInput = document.getElementById("search-input");
    var searchQuery = searchInput.value;
  
    if (searchQuery.trim() !== "") {
      var historyContainer = document.getElementById("history-container");
      var newSearchItem = document.createElement("p");
      newSearchItem.textContent = "Requete: " + searchQuery;
      historyContainer.appendChild(newSearchItem);
      searchInput.value = "";
    }
  });
  </script>
