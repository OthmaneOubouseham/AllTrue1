<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card my-5">

                <form class="card-body cardbody-color p-lg-5 ng-valid ng-dirty ng-touched m-0 p-0 " style="width: 100%;"  id="form-connexion" #connexionForm="ngForm"
                    (ngSubmit)="onLogin()">
                    <h2 class="text-center  mt-5" style="color: #24AAE3; font-weight: revert; font-size: 70px;">BIENVENUE</h2>

                    <!--<div class="text-center">
                        <img src="assets/images/AllTrue-logo1.png"
                            class="img-fluid profile-image-pic img-thumbnail rounded-circle my-3" width="1000px"
                            alt="profile">
                    </div>-->
                    <div class="row">
                        <div class="col-3">
                            <label class="label-style">Email</label>
                        </div>
                        <div class="col-8">
                            <input type="email" name="email" class="form-control" #email="ngModel"
                                [class.is-invalid]="email.invalid && email.touched" placeholder="Entrez votre email"
                                [(ngModel)]="userModel.email">
                        </div>
                        <div class="col-1">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-3">
                            <label class="label-style">Mot de passe</label>
                        </div>
                        <div class="col-8 d-flex">
                            <input type="password" name="passe" class="form-control" #passe="ngModel"
                                [class.is-invalid]="passe.invalid && passe.touched" placeholder="************"
                                [(ngModel)]="userModel.password">
                        </div>
                        <div class="col-1">
                        </div>
                    </div>
                   
                    <div class="text-center"><button type="submit" class="btn btn-color px-3 mb-3 w-80 margin-button">Se connecter</button>
                    </div>
                    <div id="emailHelp" class="form-text text-center mb-5 text-dark">Mot de passe oubli√©?
                        <a routerLink="/forgotPassword" style="color:#24AAE3;">Cliquez-ici </a>
                   </div>
                    <div id="emailHelp" class="form-text text-center mb-5 text-dark">Pas encore inscrit? <a routerLink="/inscription"
                            style="color:#24AAE3;">Cliquez-ici </a>
                    </div>
                   
                </form>
            </div>

        </div>
    </div>
</div>
